<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h3 class="title">stop watch</h3>
<div class="body">
<div class="container">
<div class="time-container">                 
    <span class="houre">00</span>
     <span class="colen">:</span> 
     <span class="second">00</span>
    </div>

<div class="btn-container">
    <div class="btnt resat dis">
        <i class="fa fa-undo"></i>
    </div>
    <div class="btnt stop dis">
        <i class="fa fa-pause"></i>
    </div>
     <div class="btnt start"> 
      <i class="fa fa-play"></i>
    </div> 
     <div class="btnt save dis">
        <i class="fa fa-bookmark"></i>
    </div>
</div>
</div>

<div class="last-updates">
    <div class="filter btn">latest</div>
    <h4>the latest updates</h4>
    <button class="clear-all btn">clear all</button>
    <ul class="lists">
    </ul>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
